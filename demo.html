<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Advanced Division</title>
  </head>
  <body>
    <form>
      <input type="number" id="n1" value="1" step="0.000000000000001">
      <span id="decdot">.</span>
      <div style="display: inline-block; border-top: 1px solid black; padding-top: 2px;"><input type="number" id="r" value="0" min="0" step="1"></div>
      &#x2236;
      <input type="number" id="n2" value="1" step="0.000000000000001">
      <input type="submit" value="="></button>
      <span id="res"></span>
    </form>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./AdvDiv.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $('form').submit(function(event) {
          event.preventDefault();
          if($('#n2').val()==0)
            window.alert("DIVIDING BY ZERO!!!");
          else
            $('#res').html(advdiv($('#n1').val(), $('#n2').val(), $('#r').val(), "<span style=\"text-decoration: overline\">", "</span>"));
          return false;
        });
        $('#n1').on("keyup change", function(event) {
          if($(this).val().toString().indexOf(".")>-1)
            $('#decdot').hide();
          else
            $('#decdot').show();
          return true;
        });
      });
    </script>
  </body>
</html>
